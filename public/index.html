<!doctype>
<html ng-app="mainApp">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="mainCtrl">

	{{msg}}

	<div ng-repeat="(key,val) in me">
		{{key}}: {{val}}
	</div>

	<button ng-if="!me.userid" ng-click="newplayer()">New Player</button>
	<button ng-if="me.alive === false" ng-click="newgame(me.userid)">New Game</button>

	<div ng-repeat="row in [-1,0,1]" class="row">
		<div ng-repeat="col in [-1,0,1]" class="col" ng-click="move(row,col)" ng-class="getSquare(row,col).class">
			{{getSquare(row,col).content}}
		</div>
	</div>

	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.js"></script>
	<script src="app.js"></script>
</body>

</html>
