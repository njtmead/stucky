<!doctype>
<html ng-app="mainApp">
<head>
	<meta name = "viewport" content = "user-scalable=no, width=device-width">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="mainCtrl" ng-keydown="keypress($event)">
	{{msg}}

	<div ng-show="me.userid">
		user: {{me.userid}} | score: {{me.score}} | {{me.y}} {{me.x}}
	</div>

	<button ng-show="!me.userid" ng-click="register()">Register</button>
	<button ng-show="me.alive === false" ng-click="respawn(me.userid)">Respawn</button>

	<div ng-show="me.alive">
		<div ng-repeat="playerRow in [-2,-1,0,1,2]">
			<div ng-repeat="playerCol in [-2,-1,0,1,2]" class="player" ng-click="move(playerRow,playerCol)" ng-class="getSquare(playerRow,playerCol).class">
				<div ng-repeat="shieldRow in [-1,0,1]">
					<div ng-repeat="shieldCol in [-1,0,1]" class="shield" ng-class="getShield(playerRow,playerCol,shieldRow,shieldCol)">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.js"></script>

	<script src="lib\ngStorage.min.js"></script>

	<script src="app.js"></script>
</body>

</html>
