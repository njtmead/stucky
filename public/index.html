<!doctype>
<html ng-app="mainApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="mainCtrl" ng-keydown="keypress($event)">
	{{msg}}

	<div ng-show="!me.alive" ng-repeat="(key,val) in me">
		{{key}}: {{val}}
	</div>

	<button ng-show="!me.userid" ng-click="newplayer()">New Player</button>
	<button ng-show="me.alive === false" ng-click="newgame(me.userid)">New Game</button>

	<div ng-if="me.alive">
		<div ng-repeat="row in [-1,0,1]" class="row">
			<div ng-repeat="col in [-1,0,1]" class="col" ng-click="move(row,col)" ng-class="getSquare(row,col).class">
				{{getSquare(row,col).content}}
			</div>
		</div>
	</div>

	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.js"></script>
	<script src="app.js"></script>
</body>

</html>
